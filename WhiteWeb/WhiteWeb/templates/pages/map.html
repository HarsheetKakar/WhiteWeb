{% extends 'layouts/main.html' %}
{% block title %} Map {% endblock %}
{% block style %}
  <style>
    #map {
      width: 500px;
      height: 500px;
    }
  </style>
{% endblock %}
{% block content %}

  <div id= map></div>
  <script>
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 28.7041, lng: 77.1025}, //delhi
          zoom: 10
        });
        var driver_locations_lat = {{driver_locations_lat}}
        var driver_locations_lng = {{driver_locations_lng}}
        for(i = 0;i < {{length}} ; i++){
          var drivers = new google.maps.Marker({
          position: {lat: driver_locations_lat[i], lng: driver_locations_lng[i]},
        });
        drivers.setMap(map)
        }
      }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhnxf3J-ZXRRR8mIpSwJJwx90ejPle4ZE&callback=initMap"></script>
{% endblock %}
